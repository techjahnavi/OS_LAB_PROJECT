<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8" />
    <title>Producer Consumer</title>
    <link rel="stylesheet" href="../CSS/producer_consumer_viz.css" />

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="../favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../favicon_io/favicon-16x16.png">
    <link rel="manifest" href="../favicon_io/site.webmanifest">

</head>

<body>
    <header class="header">
        <!-- Left div/box for logo -->
        <div class="left">
            <img src="../Images/logo.png" alt="LOGO">
        </div>

        <!-- Center div/box for menu -->
        <div class="center">
            <ul class="navbar">
                <li>
                    <a href="index.html" class="active">Home</a>
                </li>
                <li>
                    <a href="#">Concurrency Algorithms</a>
                </li>
            </ul>
        </div>
        <div class="visual">
            <h1>Producer & Consumer - Bounded Buffer - Problem</h1>
        </div>

        <div class="form">
            <label for="process">
                <p class="form-para">Enter the size of Buffer: </p>
            </label>
            <input id="bufferSize" name="bufferSize" type="number" min="1" oninput="this.value = Math.abs(this.value)">

            <label for="time">
                <p class="form-para">Enter the number of items to be produced: </p>
            </label>
            <input id="nProducers" name="noOfProducers" type="number" min="0" oninput="this.value = Math.abs(this.value)">

            <label for="time">
                <p class="form-para">Enter the number of items to be consumed: </p>
            </label>
            <input id="nConsumers" name="noOfConsumers" type="number" min="0" oninput="this.value = Math.abs(this.value)">
        </div>

        <div class="pdfLogs" style="margin-left: 650px">
            <textarea readonly name="status" id="textArea" cols="40" rows="10"></textarea>
        </div>

        <a href="#"><button class="p-btn" id="executeBTN" onclick="producerConsumer()">Execute</button></a>
        <a href="#"><button class="p-btn" id="resetBTN" onclick="window.location.reload()">Reset</button></a>


        <div class="visual">
            <p>Buffer after the whole process is completed: </p>
        </div>
        <div class="continer pl-4" id="added"></div>
        <div class="container" id='outputBTNcontainer'></div>


        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-easing/1.4.1/jquery.easing.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/magnific-popup.js/1.1.0/jquery.magnific-popup.min.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/chart.js@2.8.0"></script>
        <script type="text/javascript" src="../JS/producer_consumer_viz.js"></script>

</body>

</html>
